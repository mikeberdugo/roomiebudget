<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Carga Activos y Pasivos con Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div style="width: 50%;">
        <canvas id="progressChart"></canvas>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var total_activos = 10000; // Reemplaza con valores dinámicos desde Django
            var total_pasivos = 5000;  // Reemplaza con valores dinámicos desde Django
            var total = total_activos + total_pasivos;
            var porcentaje_activos = (total_activos / total) * 100;
            var porcentaje_pasivos = (total_pasivos / total) * 100;

            var ctx = document.getElementById('progressChart').getContext('2d');

            new Chart(ctx, {
                type: 'horizontalBar',
                data: {
                    labels: ['Activos', 'Pasivos'],
                    datasets: [{
                        label: 'Balance',
                        backgroundColor: ['#4CAF50', '#F44336'],
                        data: [porcentaje_activos, porcentaje_pasivos]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
